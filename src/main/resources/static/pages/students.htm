<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            background-color: #eeeeee;
        }

        th,
        td {
            padding: 5px;
        }

        table {
            margin: auto;
        }

        th {
            border: 1px dashed gray;
        }

        form {
            border: 1px solid rgb(202, 216, 10);
            padding: 5px 25px 15px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Students</h1>
    <p>
        <a href="/index.htm">Home Page</a>
    </p>

    <p>
        limit: <input id="limit" type="number" />
        offset: <input id="offset" type="number" />
        <button onclick="sendRequest()">获取</button>
    </p>

    <form name="studentform1" onsubmit="return false;">
        <h2>创建</h2>
        <p>
            名称: 
            <input name="name" />
        </p>
        <p>
            性别: 
            女 <input name="gender" type="radio" value="0">
            男 <input name="gender" type="radio" value="1">
        </p>
        <p>
            年级: 
            <select name="grade">
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
            </select>
        </p>
        <p>
            分数: 
            <input name="score" type="number" />
        </p>

        <input type="button" value="提交" onclick="handleSubmit()" />

        <input type="reset" value="重置" />
    </form>

    <form name="studentform2" onsubmit="return false;"> 
        <h2>更新</h2>
        <p>
            Id: 
            <input name="id" readonly ="true" />
        </p>
        <p>
            名称: 
            <input name="name" />
        </p>
        <p>
            性别: 
            女 <input name="gender" type="radio" value="0">
            男 <input name="gender" type="radio" value="1">
        </p>
        <p>
            年级: 
            <select name="grade">
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
            </select>
        </p>
        <p>
            分数: 
            <input name="score" type="number" />
        </p>

        <input type="button" value="提交" onclick="handleUpdate()" />

        <input type="reset" value="重置" />
    </form>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>名称</th>
                <th>性别</th>
                <th>年级</th>
                <th>分数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>

    <script>
        const table = document.getElementById('table')
        const limitInput = document.getElementById('limit')
        const offsetInput = document.getElementById('offset')
        const form1 = document.forms.studentform1
        const form2 = document.forms.studentform2

        const grades = ['一年级', '二年级', '三年级', '四年级']

        function addRow(record) {
            let recordHtml = ''
            recordHtml += '<tr>'
            recordHtml += '<td>' + record.id + '</td>'
            recordHtml += '<td>' + record.name + '</td>'
            recordHtml += '<td>' + (record.gender ? '男' : '女  ') + '</td>'
            recordHtml += '<td>' + grades[record.grade - 1] + '</td>'
            recordHtml += '<td>' + record.score + '</td>'
            recordHtml += '<td>'
            recordHtml += '  <button onclick="handleDelete(' + record.id + ')">删除</button>'
            recordHtml += '  <button onclick="clickUpdate(' + record.id + ', \'' + record.name + '\', ' + record.gender + ', ' + record.grade + ', ' + record.score +')">更新</button>'
            recordHtml += '</td>'
            recordHtml += '</tr>'
            table.innerHTML += recordHtml
        }

        async function getStudents(limit, offset) {
            const url = 'http://localhost:8080/student/list?limit=' + limit + '&offset=' + offset
            console.log('请求地址：', url)
            const data = await fetch(url).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function sendRequest() {
            const limit = limitInput.value
            const offset = offsetInput.value
            const data = await getStudents(limit, offset)
            console.log('请求返回值：', data)

            table.innerHTML = ''
            for (let i = 0; i < data.length; i++) {
                addRow(data[i])
            }
        }

        sendRequest()

        async function insertStudent(body) {
            const url = 'http://localhost:8080/student'
            console.log('请求地址：', url)
            console.log('请求载荷：', body)
            
            const data = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleSubmit() {
            console.log('点击了提交按钮')
            const formData = new FormData(form1)
            const requestData = Object.fromEntries(formData)
            console.log('表单输入数据：', requestData)

            if (!requestData.name || !requestData.name.trim()) {
                alert("姓名没有输入，无法提交")
                return
            } else {
                requestData.name = requestData.name.trim()
            }
            if (!requestData.gender || !requestData.gender.trim()) {
                alert("性别没有输入，无法提交")
                return
            } else {
                requestData.gender = requestData.gender.trim()
            }
            if (!requestData.score || !requestData.score.trim()) {
                alert("分数没有输入，无法提交")
                return
            } else {
                requestData.score = requestData.score.trim()
            }

            const responseData = await insertStudent(requestData)
            console.log('请求返回值：', responseData)
            table.innerHTML = ''
            addRow(responseData)

            form1.reset()
        }
    
        async function deleteStudent(id) {
            const url = 'http://localhost:8080/student/' + id
            console.log('请求地址：', url)
            
            const data = await fetch(url, {
                method: 'DELETE',
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleDelete(id) {
            console.log('点击了删除按钮, id:', id)
            await deleteStudent(id)
            await sendRequest()
        }
    
        function clickUpdate(id, name, gender, grade, score) {
            form2.id.value = id
            form2.name.value = name
            form2.gender.value = gender
            form2.grade.value = grade
            form2.score.value = score
            console.log('更新数据：', { id, name, gender, grade, score })
        }
    
        async function updateStudent(id, body) {
            const url = 'http://localhost:8080/student/' + id
            console.log('请求地址：', url)
            console.log('请求载荷：', body)
            
            const data = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleUpdate() {
            console.log('点击了提交按钮')
            const formData = new FormData(form2)
            const requestData = Object.fromEntries(formData)
            console.log('表单输入数据：', requestData)

            if (!requestData.name || !requestData.name.trim()) {
                alert("姓名没有输入，无法提交")
                return
            } else {
                requestData.name = requestData.name.trim()
            }
            if (!requestData.gender || !requestData.gender.trim()) {
                alert("性别没有输入，无法提交")
                return
            } else {
                requestData.gender = requestData.gender.trim()
            }
            if (!requestData.score || !requestData.score.trim()) {
                alert("分数没有输入，无法提交")
                return
            } else {
                requestData.score = requestData.score.trim()
            }

            const responseData = await updateStudent(requestData.id, {
                name: requestData.name,
                gender: requestData.gender,
                grade: requestData.grade,
                score: requestData.score,
            })
            console.log('请求返回值：', responseData)
            table.innerHTML = ''
            addRow(responseData)

            form2.reset()
        }
    </script>
</body>

</html>
