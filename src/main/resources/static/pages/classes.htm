<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: hsl(0, 0%, 100%);
            display: inline-block;
        }

        td,
        th {
            border: 1px black solid;
            padding: 10px 25px
        }

        table th {
            background-color: lightgray;
        }

        form {
            border: 1px solid rgb(0, 0, 0);
            padding: 0px 10px 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Classes</h1>
    <p>
        <a href="/index.htm">Home Page</a>
    </p>

    <h4>分页查询</h4>
    <p>
        limit: <input id="limit" type="number" />
        offset: <input id="offset" type="number" />
        <button onclick="sendRequest()">获取</button>
    </p>

    <h4>按id查询</h4>
    请输入需要查找的id: <input id="id" type="number" />
    <button onclick="sendSelect()">查询</button>
    <br>
    <br>
    <form name="classform1" onsubmit="return false;">
        <h2>创建</h2>
        <p>
            班级名:
            <select name="name">
                <option value="1">一班</option>
                <option value="2">二班</option>
                <option value="3">三班</option>
            </select>
        </p>
        <p>
            班主任ID: 
            <input name="managerId" type="number" />
        </p>
        <p>
            年级: 
            <select name="gradeId">
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
            </select>
        </p>

        <input type="button" value="提交" onclick="handleSubmit()" />
        <input type="reset" value="重置" />
    </form>

    <form name="classform2" onsubmit="return false;">
        <h2>更新</h2>
        <p>
            Id:
            <input name="id" readonly="true" />
        </p>
     
        <p>
            班级名:
            <select name="name">
                <option value="1">一班</option>
                <option value="2">二班</option>
                <option value="3">三班</option>
            </select>
        </p>
        <p>
            班主任ID: 
            <input name="managerId" type="number" />
        </p>
        <p>
            年级: 
            <select name="gradeId">
                <option value="1">一年级</option>
                <option value="2">二年级</option>
                <option value="3">三年级</option>
                <option value="4">四年级</option>
            </select>
        </p>

        <input type="button" value="提交" onclick="handleUpdate()" />
        <input type="reset" value="重置" />
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>班级名</th>
                <th>班主任ID</th>
                <th>年级</th>
                <th>修改</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>

    <script>
        const table = document.getElementById('table')
        const limitInput = document.getElementById('limit')
        const offsetInput = document.getElementById('offset')
        const idInput = document.getElementById('id')
        const form1 = document.forms.classform1
        const form2 = document.forms.classform2

        const classes = ['一班', '二班', '三班']
        const grade = ['一年级', '二年级', '三年级', '四年级']

        function addRow(record) {
            let recordHtml = ''
            recordHtml += '<tr>'
            recordHtml += '<td>' + record.id + '</td>'
            recordHtml += '<td>' + classes[record.name - 1] + '</td>'
            recordHtml += '<td>' + record.managerId + '</td>'
            recordHtml += '<td>' + grade[record.gradeId - 1] + '</td>'
            recordHtml += '<td>'
            recordHtml += '  <button onclick="handleDelete(' + record.id + ')">删除</button>'
            recordHtml += '  <button onclick="clickUpdate(' + record.id + ', \'' + record.name + '\', ' + record.managerId + ', ' + record.gradeId +')">更新</button>'
            recordHtml += '</td>'
            recordHtml += '</tr>'
            table.innerHTML += recordHtml
        }

        async function getClasses(limit, offset) {
            const url = 'http://localhost:8080/classes/list?limit=' + limit + '&offset=' + offset
            console.log('请求地址:', url)
            const data = await fetch(url).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function sendRequest() {
            const limit = limitInput.value
            const offset = offsetInput.value
            const data = await getClasses(limit, offset)
            console.log('请求返回值：', data)

            table.innerHTML = ''
            for (let i = 0; i < data.length; i++) {
                addRow(data[i])
            }
        }
        sendRequest()

        async function getById(id) {
            const url = 'http://localhost:8080/classes/' + id
            console.log('请求地址：', url)
            const data = await fetch(url).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function sendSelect() {
            const id = idInput.value
            const data = await getById(id)
            console.log('请求返回值：', data)

            table.innerHTML = ''
            addRow(data)
            
        }
        sendSelect()

        async function insertClasses(body) {
            const url = 'http://localhost:8080/classes'
            console.log('请求地址：', url)
            console.log('请求载荷：', body)

            const data = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleSubmit() {
            console.log('点击了提交按钮')
            const formData = new FormData(form1)
            const requestData = Object.fromEntries(formData)
            console.log('表单输入数据：', requestData)

            if (!requestData.managerId || !requestData.managerId.trim()) {
                alert("班主任ID没有输入，无法提交")
                return
            } else {
                requestData.managerId = requestData.managerId.trim()
            }

            const responseData = await insertClasses(requestData)
            console.log('请求返回值：', responseData)
            table.innerHTML = ''
            addRow(responseData)

            form1.reset()
        }

        async function deleteClasses(id) {
            const url = 'http://localhost:8080/classes/' + id
            console.log('请求地址：', url)

            const data = await fetch(url, {
                method: 'DELETE',
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleDelete(id) {
            console.log('点击了删除按钮, id:', id)
            await deleteClasses(id)
            await sendRequest()
        }

        function clickUpdate(id, name, managerId, gradeId) {
            form2.id.value = id
            form2.name.value = name
            form2.managerId.value = managerId
            form2.gradeId.value = gradeId
            console.log('更新数据：', { id, name, managerId, gradeId })
        }

        async function updateClasses(id, body) {
            const url = 'http://localhost:8080/classes/' + id
            console.log('请求地址：', url)
            console.log('请求载荷：', body)

            const data = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function handleUpdate() {
            console.log('点击了提交按钮')
            const formData = new FormData(form2)
            const requestData = Object.fromEntries(formData)
            console.log('表单输入数据：', requestData)

            if (!requestData.managerId || !requestData.managerId.trim()) {
                alert("班主任ID没有输入，无法提交")
                return
            } else {
                requestData.managerId = requestData.managerId.trim()
            }

            const responseData = await updateClasses(requestData.id, {
                name: requestData.name,
                managerId: requestData.managerId,
                gradeId: requestData.gradeId,
            })
            console.log('请求返回值：', responseData)
            table.innerHTML = ''
            addRow(responseData)

            form2.reset()
        }
    </script>
</body>

</html>
