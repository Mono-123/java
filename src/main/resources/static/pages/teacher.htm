<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: hsl(0, 0%, 100%);
            display: inline-block;
        }
body
        td,
        th {
            border: 1px black solid;
            padding: 10px 25px
        }

        table th {
            background-color: lightgray;
        }

        form {
            border: 1px solid rgb(0, 0, 0);
            padding: 0px 10px 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Teacher</h1>
    <p>
        <a href="/index.htm">Home Page</a>
    </p>

    <h4>分页查询</h4>
    <p>
        limit: <input id="limit" type="number" />
        offset: <input id="offset" type="number" />
        <button onclick="sendRequest()">获取</button>
    </p>

    <h4>按老师id查询</h4>
    请输入需要查找的老师id: <input id="id" type="number" />
    <button onclick="sendSelect()">查询</button>
    <br>
    <br>

    <form name="teacherform1" onsubmit="return false;">
        <h2>创建</h2>
        <p>
            姓名:
            <input name="name" />
        </p>
        <p>
            性别:
            女 <input name="gender" type="radio" value="0">
            男 <input name="gender" type="radio" value="1">
        </p>
        
        <input type="button" value="提交" onclick="handleSubmit()" />
        <input type="reset" value="重置" />
    </form>

    <form name="teacherform2" onsubmit="return false;">
        <h2>更新</h2>
        <p>
            Id:
            <input name="id" readonly="true" />
        </p>
        <p>
            名称:
            <input name="name" />
        </p>
        <p>
            性别:
            女 <input name="gender" type="radio" value="0">
            男 <input name="gender" type="radio" value="1">
        </p>
       
        <input type="button" value="提交" onclick="handleUpdate()" />
        <input type="reset" value="重置" />
    </form>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>老师姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>

    <script>
        const table = document.getElementById('table')
        const limitInput = document.getElementById('limit')
        const offsetInput = document.getElementById('offset')
        const idInput = document.getElementById('id')
        const form1 = document.forms.teacherform1
        const form2 = document.forms.teacherform2

        function addRow(record) {
            let recordHtml = ''
            recordHtml += '<tr>'
            recordHtml += '<td>' + record.id + '</td>'
            recordHtml += '<td>' + record.name + '</td>'
            recordHtml += '<td>' +  (record.gender ? '男' : '女  ') + '</td>'
            recordHtml += '<td>'
            recordHtml += '  <button onclick="handleDelete(' + record.id + ')">删除</button>'
            recordHtml += '  <button onclick="clickUpdate(' + record.id + ', \'' + record.name + '\', ' + record.gender + ')">更新</button>'
            recordHtml += '</td>'
            recordHtml += '</tr>'
            table.innerHTML += recordHtml
        }

        async function getTeacher(limit, offset) {
            const url = 'http://localhost:8080/teacher/list?limit=' + limit + '&offset=' + offset
            console.log('请求地址：', url)
            const data = await fetch(url).then(function getRequestFromAPI(response) {
                return response.json()
            })
            return data
        }

        async function sendRequest() {
            const limit = limitInput.value
            const offset = offsetInput.value
            const data = await getTeacher(limit, offset)
            console.log('请求返回值：', data)

            table.innerHTML = ''
            for (let i = 0; i < data.length; i++) {
                addRow(data[i])
            }
        }
    
        sendRequest()

async function getById(id) {
    const url = 'http://localhost:8080/teacher/' + id
    console.log('请求地址：', url)
    if (!id || !id.trim()) {
                alert("id没有输入，无法提交")
                return
            } else {
                id = id.trim()
            }
    const data = await fetch(url).then(function getRequestFromAPI(response) {
        return response.json()
    })
    return data
}

async function sendSelect() {
    const id = idInput.value
    const data = await getById(id)
    console.log('请求返回值：', data)

    table.innerHTML = ''
    addRow(data)

}

async function insertTeacher(body) {
    const url = 'http://localhost:8080/teacher'
    console.log('请求地址：', url)
    console.log('请求载荷：', body)

    const data = await fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
    }).then(function getRequestFromAPI(response) {
        return response.json()
    })
    return data
}

async function handleSubmit() {
    console.log('点击了提交按钮')
    const formData = new FormData(form1)
    const requestData = Object.fromEntries(formData)
    console.log('表单输入数据：', requestData)

    if (!requestData.name || !requestData.name.trim()) {
        alert("姓名没有输入，无法提交")
        return
    } else {
        requestData.name = requestData.name.trim()
    }
    if (!requestData.gender || !requestData.gender.trim()) {
        alert("性别没有输入，无法提交")
        return
    } else {
        requestData.gender = requestData.gender.trim()
    }

    const responseData = await insertTeacher(requestData)
    console.log('请求返回值：', responseData)
    table.innerHTML = ''
    addRow(responseData)

    form1.reset()
}

async function deleteTeacher(id) {
    const url = 'http://localhost:8080/teacher/' + id
    console.log('请求地址：', url)

    const data = await fetch(url, {
        method: 'DELETE',
    }).then(function getRequestFromAPI(response) {
        return response.json()
    })
    return data
}

async function handleDelete(id) {
    console.log('点击了删除按钮, id:', id)
    await deleteTeacher(id)
    await sendRequest()
}

function clickUpdate(id, name, gender) {
    form2.id.value = id
    form2.name.value = name
    form2.gender.value = gender
    console.log('更新数据：', { id, name, gender})
}

async function updateTeacher(id, body) {
    const url = 'http://localhost:8080/teacher/' + id
    console.log('请求地址：', url)
    console.log('请求载荷：', body)

    const data = await fetch(url, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
    }).then(function getRequestFromAPI(response) {
        return response.json()
    })
    return data
}

async function handleUpdate() {
    console.log('点击了提交按钮')
    const formData = new FormData(form2)
    const requestData = Object.fromEntries(formData)
    console.log('表单输入数据：', requestData)

    if (!requestData.name || !requestData.name.trim()) {
        alert("姓名没有输入，无法提交")
        return
    } else {
        requestData.name = requestData.name.trim()
    }
    if (!requestData.gender || !requestData.gender.trim()) {
        alert("性别没有输入，无法提交")
        return
    } else {
        requestData.gender = requestData.gender.trim()
    }

    const responseData = await updateTeacher(requestData.id, {
        name: requestData.name,
        gender: requestData.gender,
    })
    console.log('请求返回值：', responseData)
    table.innerHTML = ''
    addRow(responseData)

    form2.reset()
}</script>
</body>

</html>
